<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Products</h1>
    <table border="1">
        <thead>
            <td>Code</td>
            <td>Description</td>
            <td>Price</td>
        </thead>
        <tbody>
            <tr th:each="p: ${listP}">
                <td th:text="${p.code}"></td>
                <td th:text="${p.description}"></td>
                <td th:text="${p.price}"></td>
                <td><a th:href="@{/index/update/{code}(code = ${p.code})}">Edit</a></td>
                <td><a th:href="@{/index/delete/{code}(code = ${p.code})}">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <br>
    <button>
        <a type="submit" th:href="@{/index/newProduct}" style="text-decoration: none">Add Product</a>
    </button>
</body>
</html>
